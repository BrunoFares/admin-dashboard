<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="dash-head">dashboard</div>

        <div class="dash-main">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>

    <div class="header">

        <div class="header top">
            <label for="search">
                <img src="icons/magnify.svg" alt="Search">
                <input type="text" name="search" id="search">
            </label>
        </div>

        <div class="header bottom">
            <img src="#" alt="your profile picture">
            <p>Bruno Fares</p>
            
            <img src="icons/bell-outline.svg" alt="Notifications">
            <img src="#" alt="your profile picture">
            <p>Hi there,</p>
            <p>Bruno Fares (@fares)</p>
    
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>

    </div>
</body>
</html>
